{% extends "layout.html" %} {% set pageTitle = 'Forgot Password' %} {% block content %}

<div class="main">
  {% include '../components/navbar.html' %}
  <div class="sign-in-form">
    <div class="logo-wrapper">
      <img src="./assets/images/logo-light.webp" width="345" height="61" alt="kaimahi-logo" />
    </div>
    <div class="d-flex align-items-center mb-4">
      <img src="./assets/icons/icon-back.svg" alt="back icon" class="d-none d-lg-block" />
      <div class="ms-0 ms-lg-3">
        <h4 class="title">Forgot Password?</h4>
        <hr class="hr-active" />
      </div>
    </div>
    <p class="describe">Please enter your registered email to reset your password</p>
    <div class="tab-content" id="tabSignInContent">
      <div
        class="tab-pane fade show active"
        id="signin"
        role="tabpanel"
        aria-labelledby="signin-tab"
      >
        <form action="#" class="d-flex flex-column">
          <label for="floatingInput">
            <div class="input-icon">
              <img src="./assets/icons/icon-email.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="email"
                  type="email"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="floatingInput">Email </label>
              </div>
            </div>
          </label>

          <button type="submit" class="btn btn-dark sign-in">Send New Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
