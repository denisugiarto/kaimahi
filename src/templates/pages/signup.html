{% extends "layout.html" %} {% set pageTitle = 'Sign Up' %} {% block content %}
<div class="main">
  {% include '../components/navbar-public.html' %}
  <div class="sign-in-form">
    <div class="logo-wrapper">
      <img src="./assets/images/logo-light.webp" width="345" height="61" alt="kaimahi-logo" />
    </div>

    <ul class="nav nav-tabs mb-3 mb-lg-4" id="tabSignIn" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          role="button"
          id="signin-tab"
          aria-controls="signin"
          aria-selected="true"
          href="./signin.html"
        >
          <h4 class="title">Sign In</h4>
        </a>
      </li>
      <li class="divider"></li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          role="button"
          id="signup-tab"
          data-bs-toggle="tab"
          data-bs-target="#signup"
          aria-controls="signup"
          aria-selected="false"
          href="./signup.html"
        >
          <h4 class="title">Sign Up</h4>
        </a>
      </li>
    </ul>
    <div class="tab-content" id="tabSignInContent">
      <div
        class="tab-pane fade show active"
        id="signup"
        role="tabpanel"
        aria-labelledby="signup-tab"
      >
        <form action="#" class="d-flex flex-column">
          <label for="name">
            <div class="input-icon">
              <img src="./assets/icons/icon-profile.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="name"
                  type="text"
                  id="name"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="name">Name</label>
              </div>
            </div>
          </label>
          <label for="email">
            <div class="input-icon">
              <img src="./assets/icons/icon-email.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="email"
                  type="email"
                  id="email"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="email">Email</label>
              </div>
            </div>
          </label>
          <label for="password">
            <div class="input-icon">
              <img src="./assets/icons/icon-password.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="password"
                  type="password"
                  id="password"
                  placeholder="********"
                />
                <label class="form-label" for="password">Password</label>
              </div>
            </div>
          </label>
          <label for="repassword">
            <div class="input-icon">
              <img src="./assets/icons/icon-password.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="repassword"
                  type="password"
                  id="repassword"
                  placeholder="********"
                />
                <label class="form-label" for="repassword">Confirm Password</label>
              </div>
            </div>
          </label>
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="agree" role="button" />
            <label class="form-check-label" for="agree" role="button">
              I accept the terms and conditions of Pae Hono
            </label>
          </div>
          <button type="submit" class="btn btn-dark sign-in">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("a.nav-link:contains('Sign Up')").addClass("active");
  });
</script>
{% endblock %}
