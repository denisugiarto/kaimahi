{% extends "layout-no-sidebar.html" %} {% set pageTitle = 'Sign Up' %} {% set cssFiles = './assets/css/style.css' %} {%
block content %}

<main>
  <div class="container-fluid">
    <div class="d-flex my-6 mx-3 mx-md-4 mx-lg-5">
      <div class="d-none d-md-block col col-md-6 bg-brand-900 order-2">
        <div class="d-flex align-items-center justify-content-center h-100">
          <img src="./assets/images/logo-dark.webp" alt="logo" class="img-fluid p-3" />
        </div>
      </div>
      <div class="form-container col-12 col-md-6 bg-white order-1">
        <h1 class="title mb-2">Sign Up</h1>
        <p class="subtitle mb-4 mb-lg-5 text-secondary fw-light">
          Complete the form below with using valid <br class="d-none d-md-block" />
          data
        </p>

        <form action="">
          <div class="form-floating mb-4 mb-lg-5">
            <input name="name" type="text" class="form-control" id="name" placeholder="name" />
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-4 mb-lg-5">
            <input name="email" type="email" class="form-control" id="email" placeholder="Email" />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-4 mb-lg-5">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-4 mb-lg-5">
            <input
              name="confirm-password"
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Confirm Password"
            />
            <label for="confirm-password">Confirm Password</label>
          </div>
        </form>
        <div class="form-check d-flex align-items-center">
          <input type="checkbox" name="accept" class="form-check-input col-auto me-3" id="accept" />
          <label class="form-check-label fs-4 fs-md-3 fw-bold" for="accept">
            I accept the terms and conditions of Kaimahi
          </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary mt-4 py-3 w-100">Sign Up</button>
        <div class="mt-4 text-center">
          <p class="fw-light fs-4 fs-md-3">
            Already have an account? <a href="signin.html" class="fw-bold"><u>Sign In</u></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
