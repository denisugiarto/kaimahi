{% extends "layout.html" %} {% set pageTitle = 'Sign In' %} {% block content %}

<div class="main">
  {% include '../components/navbar-public.html' %}
  <div class="sign-in-form">
    <div class="logo-wrapper">
      <img src="./assets/images/logo-light.webp" alt="kaimahi-logo" />
    </div>
    <ul class="nav nav-tabs mb-3 mb-lg-4" id="tabSignIn" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          role="button"
          id="signin-tab"
          aria-controls="signin"
          aria-selected="true"
          href="./signin.html"
        >
          <h4 class="title">Sign In</h4>
        </a>
      </li>
      <li class="divider"></li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          role="button"
          id="signup-tab"
          aria-controls="signup"
          aria-selected="false"
          href="./signup.html"
        >
          <h4 class="title">Sign Up</h4>
        </a>
      </li>
    </ul>
    <div class="tab-content" id="tabSignInContent">
      <div
        class="tab-pane fade show active"
        id="signin"
        role="tabpanel"
        aria-labelledby="signin-tab"
      >
        <form action="#" class="d-flex flex-column">
          <label for="floatingInput">
            <div class="input-icon">
              <img src="./assets/icons/icon-email.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="email"
                  type="email"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="floatingInput">Email </label>
              </div>
            </div>
          </label>
          <label for="floatingPassword">
            <div class="input-icon">
              <img src="./assets/icons/icon-password.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="password"
                  type="password"
                  id="floatingPassword"
                  placeholder="********"
                />
                <label class="form-label" for="floatingPassword">Password </label>
              </div>
            </div>
          </label>
          <button type="submit" class="btn btn-dark sign-in">Sign In</button>
        </form>
        <a href="./forgot.html" role="button" class="forgot-link">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("a.nav-link:contains('Sign In')").addClass("active");
  });
</script>
{% endblock %}
