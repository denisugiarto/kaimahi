<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Forgot Password</title>

  <link rel="stylesheet" type="text/css" href="/kaimahi/assets/css/style.css" />
  <!-- <link rel="stylesheet" type="text/css" href="/dist/assets/css/style.css" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
    integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>

  <body>
    

<div class="main">
  <nav class="navbar navbar-expand-lg d-lg-none navbar-dark bg-primary">
  <div class="container-fluid py-3 px-5 justify-content-start">
    <button
      class="navbar-toggler me-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <img src="./assets/icons/icon-menu.svg" alt="icon-menu" class="icon-menu" />
    </button>
    <a class="navbar-brand" href="#" role="button">
      <img src="./assets/images/logo-2.webp" alt="kaimahi-logo" />
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="./signin.html">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./signup.html">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./forgot.html">Forgot Password</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="sign-in-form">
    <div class="logo-wrapper">
      <img src="./assets/images/logo-light.webp" width="345" height="61" alt="kaimahi-logo" />
    </div>
    <div class="d-flex align-items-center mb-4">
      <a href="./signin.html">
        <img src="./assets/icons/icon-back.svg" alt="back icon" class="d-none d-lg-block" />
      </a>
      <div class="ms-0 ms-lg-3">
        <h4 class="title">Forgot Password?</h4>
        <hr class="hr-active" />
      </div>
    </div>
    <p class="describe">Please enter your registered email to reset your password</p>
    <div class="tab-content" id="tabSignInContent">
      <div
        class="tab-pane fade show active"
        id="signin"
        role="tabpanel"
        aria-labelledby="signin-tab"
      >
        <form action="#" class="d-flex flex-column">
          <label for="floatingInput">
            <div class="input-icon">
              <img src="./assets/icons/icon-email.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="email"
                  type="email"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label class="form-label" for="floatingInput">Email </label>
              </div>
            </div>
          </label>

          <button
            class="btn btn-dark sign-in"
            data-bs-toggle="modal"
            data-bs-target="#noticeModal"
            type="button"
          >
            Send New Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Notice Modal -->
<div
  class="modal fade"
  id="noticeModal"
  tabindex="-1"
  aria-labelledby="Notice Modal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body d-flex flex-column align-items-center">
        <img src="./assets/icons/icon-check.svg" alt="check icon" class="icon-check" />
        <h5>Notice</h5>
        <p>The password has been sent to the entered email</p>
        <a class="btn btn-dark w-100" role="button" href="./signin.html">Sign In</a>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("a.nav-link:contains('Forgot Password')").addClass("active");
  });
</script>

  </body>
</html>
