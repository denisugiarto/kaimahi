<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Sign Up</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
</head>

  <body>
    

<main>
  <div class="container-fluid">
    <div class="d-flex my-6 mx-3 mx-md-4 mx-lg-5">
      <div class="d-none d-md-block col col-md-6 bg-success order-2">
        <div class="d-flex align-items-center justify-content-center h-100">
          <img src="./assets/images/logo.webp" alt="logo" class="img-fluid p-3" />
        </div>
      </div>
      <div class="form-container col-12 col-md-6 bg-white order-1">
        <h1 class="title mb-2">Sign Up</h1>
        <p class="subtitle mb-4 mb-lg-5 text-secondary fw-light">
          Complete the form below with using valid <br class="d-none d-md-block" />
          data
        </p>

        <form action="">
          <div class="form-floating mb-4 mb-lg-5">
            <input name="name" type="text" class="form-control" id="name" placeholder="name" />
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-4 mb-lg-5">
            <input name="email" type="email" class="form-control" id="email" placeholder="Email" />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-4 mb-lg-5">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-4 mb-lg-5">
            <input
              name="confirm-password"
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Confirm Password"
            />
            <label for="confirm-password">Confirm Password</label>
          </div>
        </form>
        <div class="form-check d-flex align-items-center">
          <input type="checkbox" name="accept" class="form-check-input col-auto me-3" id="accept" />
          <label class="form-check-label fs-14 fs-md-16 fw-bold" for="accept">
            I accept the terms and conditions of Kaimahi
          </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary mt-4 text-white py-3 w-100">Sign Up</button>
        <div class="mt-4 text-center">
          <p class="fw-light fs-14 fs-md-16">
            Already have an account? <a href="/kaimahi/signin.html" class="fw-bold"><u>Sign In</u></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

 <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
  integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

  </body>
</html>
