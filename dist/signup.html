<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Sign Up</title>

  <!-- <link rel="stylesheet" type="text/css" href="/kaimahi/assets/css/style.css" /> -->
  <link rel="stylesheet" type="text/css" href="/dist/assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
    integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>

  <body>
    
<div class="main">
  <nav class="navbar navbar-expand-lg d-lg-none navbar-dark bg-primary">
  <div class="container-fluid py-3 px-5 justify-content-start">
    <button
      class="navbar-toggler me-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <img src="./assets/icons/icon-menu.svg" alt="icon-menu" class="icon-menu" />
    </button>
    <a class="navbar-brand" href="#" role="button">
      <img src="./assets/images/logo-2.webp" alt="kaimahi-logo" />
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="./signin.html">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./signup.html">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./forgot.html">Forgot Password</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="sign-in-form">
    <div class="logo-wrapper">
      <img src="./assets/images/logo-light.webp" width="345" height="61" alt="kaimahi-logo" />
    </div>

    <ul class="nav nav-tabs mb-3 mb-lg-4" id="tabSignIn" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          role="button"
          id="signin-tab"
          aria-controls="signin"
          aria-selected="true"
          href="./signin.html"
        >
          <h4 class="title">Sign In</h4>
        </a>
      </li>
      <li class="divider"></li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          role="button"
          id="signup-tab"
          data-bs-toggle="tab"
          data-bs-target="#signup"
          aria-controls="signup"
          aria-selected="false"
          href="./signup.html"
        >
          <h4 class="title">Sign Up</h4>
        </a>
      </li>
    </ul>
    <div class="tab-content" id="tabSignInContent">
      <div
        class="tab-pane fade show active"
        id="signup"
        role="tabpanel"
        aria-labelledby="signup-tab"
      >
        <form action="#" class="d-flex flex-column">
          <label for="name">
            <div class="input-icon">
              <img src="./assets/icons/icon-profile.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="name"
                  type="text"
                  id="name"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="name">Name</label>
              </div>
            </div>
          </label>
          <label for="email">
            <div class="input-icon">
              <img src="./assets/icons/icon-email.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="email"
                  type="email"
                  id="email"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="email">Email</label>
              </div>
            </div>
          </label>
          <label for="password">
            <div class="input-icon">
              <img src="./assets/icons/icon-password.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="password"
                  type="password"
                  id="password"
                  placeholder="********"
                />
                <label class="form-label" for="password">Password</label>
              </div>
            </div>
          </label>
          <label for="repassword">
            <div class="input-icon">
              <img src="./assets/icons/icon-password.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="repassword"
                  type="password"
                  id="repassword"
                  placeholder="********"
                />
                <label class="form-label" for="repassword">Confirm Password</label>
              </div>
            </div>
          </label>
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="agree" role="button" />
            <label class="form-check-label" for="agree" role="button">
              I accept the terms and conditions of Pae Hono
            </label>
          </div>
          <button type="submit" class="btn btn-dark sign-in">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("a.nav-link:contains('Sign Up')").addClass("active");
  });
</script>

  </body>
</html>
