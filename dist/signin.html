<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Sign In</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
    integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>

  <body>
    

<div class="main d-flex">
  <div class="col-6">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="sign-in-form">
        <div class="logo-wrapper">
          <img src="./assets/images/logo-light.webp" width="345" height="61" alt="kaimahi-logo" />
        </div>
        <div class="h3 mb-5"> Sign In </div>
        <form action="#" class="d-flex flex-column">
          <label for="floatingInput">
            <div class="input-icon">
              <img src="./assets/icons/icon-email.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="email"
                  type="email"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="floatingInput">Email </label>
              </div>
            </div>
          </label>
          <label for="floatingPassword">
            <div class="input-icon">
              <img src="./assets/icons/icon-password.svg" class="icon-wrapper" alt="" />
              <div class="form-floating">
                <input
                  class="form-control border-0"
                  name="password"
                  type="password"
                  id="floatingPassword"
                  placeholder="********"
                />
                <label class="form-label" for="floatingPassword">Password </label>
              </div>
            </div>
          </label>
          <button type="submit" class="btn btn-primary sign-in">Sign In</button>
        </form>
        <a href="#" role="button" class="forgot-link">Forgot Password?</a>
      </div>
    </div>
  </div>
  <div class="col-6">
    <img src="./assets/images/ilustration1.webp" class="ilustration-wrapper" alt="" />
  </div>
</div>

  </body>
</html>
