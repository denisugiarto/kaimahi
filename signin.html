<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Sign In</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/afe7e62084.js" crossorigin="anonymous"></script>
</head>

  <body>
    

<main>
  <div class="container-fluid">
    <div class="d-flex my-6 mx-3 mx-md-4 mx-lg-5">
      <div class="d-none d-md-block col col-md-6 bg-success order-2">
        <div class="d-flex align-items-center justify-content-center h-100">
          <img src="./assets/images/logo-dark.webp" alt="logo" class="img-fluid p-3" />
        </div>
      </div>
      <div class="form-container col-12 col-md-6 bg-white order-1">
        <h1 class="title mb-2">Sign In</h1>
        <p class="subtitle mb-4 mb-lg-5 text-secondary fw-light">
          Log In with your data that you entered during <br class="d-none d-md-block" />
          your registration
        </p>

        <form action="">
          <div class="form-floating mb-4 mb-lg-5">
            <input name="email" type="email" class="form-control" id="email" placeholder="Email" />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-4 mb-lg-5">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
            <label for="password">Password</label>
          </div>
        </form>
        <div class="row align-items-center">
          <div class="col-6">
            <div class="form-check d-flex align-items-center">
              <input type="checkbox" name="rememberMe" class="form-check-input col-auto me-3" id="rememberMe" />
              <label class="form-check-label fs-4 fs-md-3" for="rememberMe">Remember me</label>
            </div>
          </div>
          <div class="col-6 text-end">
            <a href="/kaimahi/forgot-password.html" class="fs-4 fs-md-3">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary mt-4 py-3 w-100">Sign in</button>
        <div class="mt-4 text-center">
          <p class="fw-light fs-4 fs-md-3">
            Not Registered? <a href="/kaimahi/signup.html" class="fw-normal"><u>Create account</u></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

 <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
  integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
 <script>
  $(document).ready(function () {
    //SIDEBAR
    let sidebar = [
      {
        id: 0,
        link: "#",
        icon: "fa-house-chimney",
        title: "Home",
      },
      {
        id: 1,
        link: "#",
        icon: "fa-user",
        title: "Kaimahi",
      },
      {
        id: 2,
        link: "#",
        icon: "fa-user-group",
        title: "Whānau",
      },
      {
        id: 3,
        link: "#",
        icon: "fa-truck",
        title: "Deliveries",
      },
      {
        id: 4,
        link: "#",
        icon: "fa-user",
        title: "Kaimahi",
      },
      {
        id: 5,
        link: "#",
        icon: "fa-calendar-days",
        title: "Events",
      },
      {
        id: 6,
        link: "#",
        icon: "fa-comment-dots",
        title: "Whānau Comms",
      },
      {
        id: 7,
        link: "#",
        icon: "fa-comments",
        title: "Group Chat",
      },
    ];
    $("#sidebar-item").prepend(
      jQuery.map(sidebar, function (item) {
        return (
          "<a class='nav-link' href='" +
          item.link +
          "'><i class='fa-solid " +
          item.icon +
          "'></i>" +
          item.title +
          "</a>"
        );
      })
    );

    // SEARCH BUTTON
    //Show Input Button when click Button search
    $("#button-search").click(function () {
      //replace class in id search header from col-auto to col
      $("#search-header").removeClass("col-auto").addClass("col");

      //add class d-none to id logo header
      $("#logo-header").addClass("d-none");

      //replace class in id button search from d-block to d-none
      $(this).removeClass("d-block").addClass("d-none");

      //replace class in id button search from d-none to d-block
      $("#input-search").removeClass("d-none").addClass("d-block");
    });
  });

  //Hide Input Search when click
  $(document).mouseup(function (e) {
    let inputSearch = $("#search");
    let iconSearch = $("#icon-search");

    // click outside input search
    if (!inputSearch.is(e.target) && !iconSearch.is(e.target)) {
      //replace class search header from col-auto to col
      $("#search-header").removeClass("col").addClass("col-auto");

      $("#logo-header").removeClass("d-none");
      $("#button-search").removeClass("d-none").addClass("d-block");
      $("#input-search").removeClass("d-block").addClass("d-none");
    }
  });
</script>
  
  </body>
</html>
